<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Saloon Blackwater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(background.jpg);
            text-align: center;
            padding: 20px;
        }
        .menu {
            max-width: 600px;
            margin: auto;
            background: #fcf4dd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* .logo {
            width: 100px;
            margin-bottom: 10px;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="menu text-center p-4">
            <img src="blackwater_logo.png" alt="Blackwater Logo" class="w-25 mb-10">
            <h1 class="fw-bold fs-2">SALOON BLACKWATER</h1>
            
            <div class="menu-section mt-4">
                <h2 class="fst-italic">Produk Tembakau</h2>
                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between"><span>Dry Tobacco</span><span>$5.00</span></div>
                    <div class="list-group-item d-flex justify-content-between"><span>Cigarettes</span><span>$5.50</span></div>
                    <div class="list-group-item d-flex justify-content-between"><span>Lighters</span><span>$5.00</span></div>
                </div>
            </div>

            <div class="menu-section mt-4">
                <h2 class="fst-italic">Makan & Minum</h2>
                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between"><span>Hot Stew</span><span>$5.00</span></div>
                    <div class="list-group-item d-flex justify-content-between"><span>Vegetable Soup</span><span>$5.00</span></div>
                    <div class="list-group-item d-flex justify-content-between"><span>Mushroom Soup</span><span>$5.00</span></div>
                    <div class="list-group-item d-flex justify-content-between"><span>Carrot Lemonade</span><span>$5.00</span></div>
                    <div class="list-group-item d-flex justify-content-between"><span>Tomato Lemonade</span><span>$5.00</span></div>
                </div>
            </div>
            
            <footer class="mt-4">
                <p><a href="https://itp.ac.id/" class="btn btn-secondary">Kunjungi Situs Web</a></p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
