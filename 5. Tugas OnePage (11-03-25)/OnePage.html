<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0ebe3;
            scroll-behavior: smooth;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #5c6e58;
            border-bottom: 5px solid #5c6e58;
            background-color: #e8dcc7;
        }
        .navbar {
            background-color: #a3b18a;
        }
        .navbar a {
            color: white;
            font-weight: bold;
        }
        .nav-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #a3b18a;
            position: fixed;
            width: 100%;
        }
        .nav-container div {
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div onclick="location.href='#home'">Home</div>
        <div onclick="location.href='#about'">About</div>
        <div onclick="location.href='#services'">Services</div>
        <div onclick="location.href='#contact'">Contact</div>
    </div>
    
    <div id="home" class="section">Home Section</div>
    <div id="about" class="section">About Section</div>
    <div id="services" class="section">Services Section</div>
    <div id="contact" class="section">Contact Section</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
